<!doctype html>
<html lang="pt-br">

<head>
    <title>Sistema de Ordem de Serviço</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/styles.css">

</head>

<body>
    <nav id="teste" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ordem de Serviço System</a>
        <button class="navbar-toggler" type="button"></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Equipamentos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cadastrar Serviço</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title">
            <h3>Cadastrar Serviço</h3>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Equipamento</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected>...</option>
                        <option>Equipamento 1</option>
                        <option>Equipamento 2</option>
                        <option>Equipamento 3</option>
                        <option>Equipamento 4</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Data</label>
                    <div class="form-control">
                        <input type="date" style="height: 100%;
                        width: 100%;
                        outline: none;
                        border: none;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="pendente" checked>
                        <label class="form-check-label">Pendente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="cancelado">
                        <label class="form-check-label">Cancelado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="efetivado">
                        <label class="form-check-label">Efetivado</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <label>Prioridade</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prioridade" id="baixa" checked>
                        <label class="form-check-label">Baixa</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prioridade" id="media">
                        <label class="form-check-label">Média</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prioridade" id="alta">
                        <label class="form-check-label">Alta</label>
                    </div>
                </div>
                <div class="form-row col-md-8">
                    <label>Descrição Problema</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row">
                <label>Descrição Solução</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="btnCadastrar">
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
